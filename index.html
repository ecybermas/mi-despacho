<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruber Rojas Cruz - Despacho Contable y Jurídico</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f1e3a 0%, #1a3560 100%);
      color: white;
      min-height: 100vh;
      line-height: 1.5;
    }

    /* ────────────── NAVEGACIÓN ────────────── */
    .navbar {
      background: rgba(10, 31, 68, 0.92);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .nav-container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: clamp(1.4rem, 5vw, 1.8rem);
      font-weight: 800;
      color: #d4af37;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: clamp(1.5rem, 4vw, 2.5rem);
    }

    .nav-links a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: clamp(0.95rem, 3vw, 1.05rem);
      font-weight: 500;
      transition: color 0.25s ease;
    }

    .nav-links a:hover,
    .nav-links a:focus {
      color: #d4af37;
    }

    .menu-toggle {
      display: none;
      font-size: 2.2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    #menu-check {
      display: none;
    }

    /* ────────────── CONTENIDO PRINCIPAL ────────────── */
    main {
      padding-top: clamp(90px, 18vw, 120px);
      padding-bottom: 3rem;
      display: flex;
      justify-content: center;
      min-height: calc(100vh - 100px);
    }

    .container {
      width: 90%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    .logos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: clamp(2rem, 5vw, 3.5rem);
      padding: clamp(2.5rem, 6vw, 4rem) 1.5rem;
    }

    .logo-card {
      text-align: center;
      padding: 1.5rem;
    }

    .icon-wrapper {
      width: clamp(120px, 28vw, 160px);
      height: clamp(120px, 28vw, 160px);
      margin: 0 auto 1.5rem;
    }

    .icon {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.4));
    }

    .rrcc {
      font-size: clamp(3.2rem, 10vw, 5.2rem);
      font-weight: 900;
      letter-spacing: 0.15em;
      margin: 0.5rem 0 0.8rem;
      line-height: 0.85;
    }

    .gold { color: #d4af37; }
    .blue  { color: #40c4ff; }

    .name {
      font-size: clamp(1.3rem, 4vw, 1.8rem);
      font-weight: 600;
      margin: 0.6rem 0;
      color: #f5f5f5;
    }

    .subtitle {
      font-size: clamp(1rem, 3.2vw, 1.15rem);
      color: #b0c9e8;
      opacity: 0.95;
    }

    /* ────────────── MEDIA QUERIES ────────────── */

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: rgba(10, 31, 68, 0.98);
        padding: 1.5rem 0;
        gap: 1.8rem;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      }

      .menu-toggle {
        display: block;
      }

      #menu-check:checked ~ .nav-links {
        display: flex;
      }

      main {
        padding-top: 80px;
      }
    }

    @media (max-width: 480px) {
      .nav-container {
        padding: 1rem 1.2rem;
      }

      .logos-grid {
        padding: 2rem 1rem;
      }

      .logo-card {
        padding: 1rem;
      }

      .rrcc {
        font-size: clamp(2.8rem, 12vw, 4rem);
      }
    }
  </style>
</head>
<body>

  <!-- Menú -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="#" class="logo">RRC</a>

      <input type="checkbox" id="menu-check">
      <label for="menu-check" class="menu-toggle">☰</label>

      <div class="nav-links">
        <a href="#vision">Visión y Misión</a>
        <a href="#clientes">Nuestros Clientes</a>
        <a href="#contacto">Contacto</a>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="logos-grid">

        <!-- Logo 1 -->
        <div class="logo-card">
          <div class="icon-wrapper">
            <img src="https://via.placeholder.com/160x160/0066cc/ffffff?text=Balanza" alt="Balanza" class="icon">
          </div>
          <div class="rrcc gold">RRC</div>
          <div class="name">Ruber Rojas Cruz</div>
          <div class="subtitle">Despacho Contable y Jurídico</div>
        </div>

        <!-- Logo 2 -->
        <div class="logo-card">
          <div class="icon-wrapper">
            <img src="https://via.placeholder.com/160x160/4682b4/ffffff?text=Barras" alt="Barras" class="icon">
          </div>
          <div class="rrcc blue">RRC</div>
          <div class="name">Ruber Rojas Cruz</div>
          <div class="subtitle">Despacho Contable y Jurídico</div>
        </div>

        <!-- Logo 3 -->
        <div class="logo-card">
          <div class="icon-wrapper">
            <img src="https://via.placeholder.com/160x160/0066cc/ffffff?text=Escudo" alt="Escudo" class="icon">
          </div>
          <div class="rrcc gold">RRC</div>
          <div class="name">Ruber Rojas Cruz</div>
          <div class="subtitle">Despacho Contable y Jurídico</div>
        </div>

      </div>
    </div>
  </main>

</body>
</html>
